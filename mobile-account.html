        /* 상세정보 */
        .detail{
            display: flex;
            flex-wrap: wrap;
            padding: 30px 18px;
            background: #deeaf6;
        }
        .detail--tit,
        .detail--cont{
            width: 50%;
            margin-bottom: 14px;
        }
        .detail--tit{

        }
        .detail--cont{
            text-align: right;
        }
        .detail--cont.em{
            color: #cc3333;
        }
        /*// 상세정보 */

        }

        }
